<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
        function initMap() {
            var park1 = { lat: 41.384319, lng: -81.539915 };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: park1
            });
            var marker = new google.maps.Marker({
                position: park1,
                map: map
            });

        }

        function initMap() {
            var park2 = { lat: 41.312171, lng: -81.796082 };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: park2
            });
            var marker = new google.maps.Marker({
                position: park2,
                map: map
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0NV4Ogr4ug_24trb2h5LEeeY_nD8xeH0&callback=initMap">
    </script>
</body>
</html>
